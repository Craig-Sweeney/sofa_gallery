<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沙发详情</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">SOFA GALLERY</div>
    </header>
    <main>
      <div id="product" class="product-layout">
        <div class="product-visual">
          <img id="product-image" src="" alt="Sofa" />
          <div class="material-options" id="material-options"></div>
          <p class="muted">点击色块更换布料/皮料大图展示。</p>
        </div>
        <div class="details-card">
          <h1 id="product-name">加载中...</h1>
          <p id="product-desc" class="muted"></p>
          <p id="product-size" class="muted"></p>
          <div class="price" id="product-price"></div>
          <div class="tag-list" id="product-tags"></div>
          <a class="button" href="/index.html">返回首页</a>
        </div>
      </div>
    </main>
    <script src="/js/product.js"></script>
  </body>
</html>
