<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>沙发美术馆 - 布艺与皮艺</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo">SOFA GALLERY</div>
    </header>
    <main>
      <section class="hero">
        <div>
          <h1 id="hero-title">沙发美术馆</h1>
          <p id="hero-subtitle">沉浸式查看大图，切换不同布艺、皮艺色彩。</p>
          <a class="button" href="#featured">探索精选产品 →</a>
        </div>
        <img id="hero-image" src="https://images.unsplash.com/photo-1582719478250-c89cae4dc85b?auto=format&fit=crop&w=1200&q=80" alt="Hero sofa" />
      </section>

      <div id="featured" class="section">
        <div class="section-title">
          <h2>精选展示</h2>
          <p class="muted">布艺、皮艺沙发大图展示，可快速进入详情页。</p>
        </div>
        <div id="featured-grid" class="grid"></div>
      </div>

      <div class="section">
        <div class="section-title">
          <h2>布艺专区</h2>
          <p class="muted">柔软织物、舒适云朵感。</p>
        </div>
        <div id="fabric-grid" class="grid"></div>
      </div>

      <div class="section">
        <div class="section-title">
          <h2>皮艺专区</h2>
          <p class="muted">纳帕真皮、木扶手与精致线条。</p>
        </div>
        <div id="leather-grid" class="grid"></div>
      </div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
