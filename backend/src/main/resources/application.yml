spring:
  application:
    name: sofa-gallery
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sofa_gallery}
    username: ${DB_USERNAME:sofa}
    password: ${DB_PASSWORD:sofa_password}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

s3:
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  bucket: ${S3_BUCKET:sofa-media}
  region: ${S3_REGION:us-east-1}
  access-key: ${S3_ACCESS_KEY:minio}
  secret-key: ${S3_SECRET_KEY:minio_secret}

otp:
  provider: ${OTP_PROVIDER:mock}
  sms-signer: ${OTP_SMS_SIGNER:SOFA}
  email-from: ${OTP_EMAIL_FROM:no-reply@sofa.com}

security:
  jwt:
    secret: ${JWT_SECRET:change-me}
    ttl-seconds: ${JWT_TTL_SECONDS:3600}

logging:
  level:
    org.springframework.security: INFO
