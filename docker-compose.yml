version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: sofa
      POSTGRES_PASSWORD: sofa_password
      POSTGRES_DB: sofa_gallery
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2024-09-22T00-33-43Z
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio_secret
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  backend:
    build: ./backend
    depends_on:
      - postgres
      - minio
    environment:
      DB_URL: jdbc:postgresql://postgres:5432/sofa_gallery
      DB_USERNAME: sofa
      DB_PASSWORD: sofa_password
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET: sofa-media
      S3_ACCESS_KEY: minio
      S3_SECRET_KEY: minio_secret
      JWT_SECRET: dev-secret
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      VITE_API_BASE_URL: http://backend:8080/api
    ports:
      - "3000:80"

volumes:
  pgdata:
  minio-data:
