name: sofa-gallery-dev
version: "3.9"

x-env-file: &env_file
  - .env

x-restart: &restart
  restart: unless-stopped

x-postgres-volumes: &postgres-volumes
  volumes:
    - ./data/postgres:/var/lib/postgresql/data

x-minio-volumes: &minio-volumes
  volumes:
    - ./data/minio:/data

services:
  postgres:
    image: postgres:16-alpine
    container_name: sofa-postgres
    <<: [*restart, *postgres-volumes]
    env_file: *env_file
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sofa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sofa_password}
      POSTGRES_DB: ${POSTGRES_DB:-sofa_gallery}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-sofa} -d ${POSTGRES_DB:-sofa_gallery}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2022-12-12T19-27-27Z
    container_name: sofa-minio
    <<: [*restart, *minio-volumes]
    env_file: *env_file
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "http://localhost:9000/minio/health/live",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  backend:
    build: ./backend
    container_name: sofa-backend
    <<: *restart
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    env_file: *env_file
    environment:
      DB_URL: ${BACKEND_DB_URL:-jdbc:postgresql://postgres:5432/sofa_gallery}
      DB_USERNAME: ${BACKEND_DB_USERNAME:-sofa}
      DB_PASSWORD: ${BACKEND_DB_PASSWORD:-sofa_password}
      S3_ENDPOINT: ${BACKEND_S3_ENDPOINT:-http://minio:9000}
      S3_BUCKET: ${BACKEND_S3_BUCKET:-sofa-media}
      S3_ACCESS_KEY: ${BACKEND_S3_ACCESS_KEY:-minio}
      S3_SECRET_KEY: ${BACKEND_S3_SECRET_KEY:-minio_secret}
      JWT_SECRET: ${BACKEND_JWT_SECRET:-dev-secret}
    ports:
      - "${BACKEND_PORT:-8080}:8080"

  frontend:
    build: ./frontend
    container_name: sofa-frontend
    <<: *restart
    depends_on:
      backend:
        condition: service_started
    env_file: *env_file
    environment:
      VITE_API_BASE_URL: ${FRONTEND_API_BASE_URL:-http://backend:8080/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
